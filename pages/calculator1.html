<body>

  <p>Click the button to start the calculator.</p>

  <button onclick="myFunction()">Start Calculations</button>
  
  <p id="demo"></p>
  
  <script>
  
  function myFunction() {

 var P = prompt("\n Please enter the power rating (in watts)");

var r = prompt("Please enter the distance from the sound source (in meters)");

r2 = r*r

pi = r2*3.14

b = pi*4

total = P/b

document.getElementById("demo").innerHTML =
      "The answer to the equation is " + total;
  }


  </script>
